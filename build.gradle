plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}
*/
version = "1.9-1.0"
archivesBaseName = "ShoulderSurfing"

minecraft {
	version = "1.10.2-12.18.0.2010"
    runDir = "run"
    mappings = "snapshot_20160518"

}


